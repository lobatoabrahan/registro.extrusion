<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfico de Bobinas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <h1
        class="mb-4 text-4xl text-center font-bold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl"
      >
        RESUMEN DE PRODUCCION
      </h1>
    </div>
    <div class="flex w-full lg:justify-center lg:items-center max-lg:flex-col gap-10 max-lg:gap-5 pb-10">
      <div class="max-lg:w-full w-[25%] max-lg:px-5">
        <label
          for="dimensionInput"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Dimensiones</label
        >
        <input
          type="text"
          id="dimensionInput"
          list="dimensiones"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#38761d] focus:border-[#38761d] block w-full p-2.5"
        />
        <datalist id="dimensiones"></datalist>
      </div>
      <div class="max-lg:w-full w-[25%] max-lg:px-5">
        <label
          for="codigoProduccionInput"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Código de Producción</label
        >
        <input
          type="text"
          id="codigoProduccionInput"
          list="codigosProduccion"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#38761d] focus:border-[#38761d] block w-full p-2.5"
        />
        <datalist id="codigosProduccion"></datalist>
      </div>
    </div>

    <div
      class="flex max-lg:flex-col lg:justify-around w-full gap-10 px-10 max-lg:px-5 max-lg:mt-5"
    >
      <div
        class="flex flex-col gap-2 w-1/3 max-lg:w-full rounded-[15px] border border-stroke bg-white py-6 px-7.5 shadow-sm p-8 max-lg:p-5"
      >
        <h2 class="text-md font-bold text-black">Total kg</h2>
        <p class="mb-3 text-gray-500" id="pesoTotalExtruido">0</p>
      </div>

      <div
        class="flex flex-col gap-2 w-1/3 max-lg:w-full rounded-[15px] border border-stroke bg-white py-6 px-7.5 shadow-sm p-8 max-lg:p-5"
      >
        <h2 class="text-md font-bold text-black">Kg desperdicio</h2>
        <p class="mb-3 text-gray-500" id="cantidadDesperdicio">0</p>
      </div>

      <div
        class="flex flex-col gap-2 w-1/3 max-lg:w-full rounded-[15px] border border-stroke bg-white py-6 px-7.5 shadow-sm p-8 max-lg:p-5"
      >
        <h2 class="text-md font-bold text-black">Kg rechazados</h2>
        <p class="mb-3 text-gray-500" id="cantidadKgRechazados">0</p>
      </div>
    </div>

    <div
      class="flex max-lg:flex-col lg:justify-between gap-10 p-10 max-lg:p-5 max-lg:mt-10"
    >
      <div class="flex flex-col w-2/3 max-lg:w-full">
        <h2 class="text-md font-bold text-black">Gráfico de Bobinas</h2>
        <div id="chartContainer" class="m-3">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <div class="flex flex-col w-1/3 max-lg:w-full max-lg:mt-10">
        <h2 class="text-md font-bold text-black">
          Cantidad de kg extruidos por día:
        </h2>
        <div id="donutContainer">
          <canvas id="donutChart"></canvas>
        </div>
      </div>
    </div>
    <h2 class="text-md font-bold text-black p-10 max-lg:p-5 max-lg:mt-10">
      Tabla de Datos de Extrusión
    </h2>
    <div class="overflow-x-auto rounded-[15px] m-3">
      <div id="tablaDatosExtrusion" class="rounded-lg shadow-sm"></div>
    </div>
  </body>
</html>
